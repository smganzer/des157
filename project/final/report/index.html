<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Build Up</title>
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
</head>

<body>
    <section id="homebar">
        <nav>
            <a href="#" id="report"><img src="report.png" alt="button to report a bully"></a>
            <a href="../index.html" id="home"><img src="home.png" alt="button to home page"></a>
            <a href="../info/index.html" id="info"><img src="info.png" alt="button to info page"></a>
        </nav>
    </section>

    <h1>report a bully</h1>
    <p id="blurb">The reports filed with this program are sent to your school counselor to be reviewed and acted on if the case is in need of intervention.</p>
    <p id="thankyou">Thank you for helping to keep your school safe</p>

    <form name="inputs" id="form">

        <div>
            <label>Would you like to submit anonymously?</label><br/>
            <input type="radio" name="anonymous" value="yes"> Yes
            <input type="radio" name="anonymous" value="no"> No<br/>
        </div>

        <div>
            <label>Name of Bully/Bullies</label>
            <input type="text" name="bullyName">
        </div>

        <div>
            <label>Name of Victim(s)</label>
            <input type="text" name="victimName">
        </div>

        <div>
            <label>Where Event Took Place <span class="small-font">(optional)</span></label>
            <input type="text" name="location">
        </div>

        <div>
            <label>Time <span class="small-font">(optional)</span></label>
            <input type="text" name="time">
        </div>

        <div>
            <label>Description/Details <span class="small-font">(max 700 characters)</span></label>
            <input type="text" name="description" maxlength="700">
        </div>

        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>

    <footer>
        <ul>
            <li><a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a> | </li>
            <li><a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a></li>
        </ul>
    </footer>

</body>

</html>
