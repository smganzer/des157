    <p id="blurb">The reports filed with this program are sent to a teacher or administrator to be reviewed and acted on if the case is in need of intervention.</p>
    <p id="thankyou">Thank you for helping to keep your school safe</p>

    <form name="inputs">

        <div>
            <label>Your Name:</label>
            <input type="text" name="yourName">
        </div>

        <div>
            <label>Name of Bully/Bullies:</label>
            <input type="text" name="bullyName">
        </div>

        <div>
            <label>Name of Victim(s):</label>
            <input type="text" name="victimName">
        </div>

        <div>
            <label>Location:</label>
            <input type="text" name="location">
        </div>

        <div>
            <label>Time:</label>
            <input type="text" name="time">
        </div>

        <div>
            <label>Description/Details:</label>

        </div>

        <input type="submit" value="submit">
