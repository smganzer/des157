<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cat's Hat</title>
    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            color: white;
            background-color: #333;
            font-size: 11px;
            margin: 24px;
        }

        h1 {
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <h1>chapter 13 cat's hat</h1>
    <h2>open the console to see the results of the script</h2>
    <p style="text-align: center">
        <img src="img/cat.png" id="cat" style="position: absolute">
        <img src="img/hat.png" id="hat" style="position: absolute">
    </p>
    <script>
        var cat = document.getElementById("cat");
        var hat = document.getElementById("hat");
        var angle = 0,
            lastTime = null;

        function animate(time) {
            if (lastTime != null)
                angle += (time - lastTime) * 0.001;
            lastTime = time;
            cat.style.top = (200 + Math.sin(angle) * 20) + "px";
            cat.style.left = (250 + Math.cos(angle) * 200) + "px";
            hat.style.top = (200 + Math.sin(angle) * -20) + "px";
            hat.style.left = (250 + Math.cos(angle) * -200) + "px";
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    </script>

</body>
