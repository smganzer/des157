    <h2>open the console to see the results of the script</h2>
    <script>
    // Write a function min that takes two arguments and returns their minimum.
    function min(num1, num2){
      // determine which is smaller and set it to the variable "smaller"
      if (num1>num2){
        var smaller=num2;
      }
      else if (num2>num1){
        var smaller=num1;
      }
      // if the numbers are the same, return "neither"
      else {
        var smaller="neither, these numbers are the same"
      }
      // return the smaller number
      return smaller;
    }

    // call the function from a new variable
    var test=min(239,4);
    // print the smaller of the two numbers to the console
    console.log("minimum: " + test);



    </script>
